<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SVG Layers Panel</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">
				<h2>Canvas</h2>
				<div id="svgContainer" class="canvas-panel">
					<div class="svg-container">
						<!-- SVG will be inserted here -->
					</div>
				</div>
				<div class="zoom-controls">
					<button id="zoomIn" class="btn btn-primary btn-sm">Zoom In</button>
					<button id="zoomOut" class="btn btn-primary btn-sm">Zoom Out</button>
					<button id="zoomTo100" class="btn btn-primary btn-sm">Zoom to 100%</button>
					<button id="zoomToFit" class="btn btn-primary btn-sm">Zoom to Fit</button>
				</div>
			</div>
			<div class="col-md-4">
				<h2>Layers</h2>
				<div class="mb-3">
					<button id="addLayer" class="btn btn-success btn-sm">New Layer</button>
				</div>
				<div id="layerList" class="list-group"></div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="scripts.js"></script>
</body>

</html>
